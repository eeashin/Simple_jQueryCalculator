<!DOCTYPE html>
<html>

<head>
    <!--— Required meta tags —-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--— Bootstrap CSS —-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body class="col-sm-9">

    <script>
        $(document).ready(function () {
            
            $("#plus").on("click", function () {
                var firstValue = parseInt($('#input1').val());
                var secondValue = parseInt($('#input2').val());
                var sumPlus = firstValue+ secondValue;
                $("#result").html("Result = " + sumPlus);
               
            })
            $("#minus").on("click", function () {
                var firstValue = parseInt($('#input1').val());
                var secondValue = parseInt($('#input2').val());
                var sumMinus = firstValue - secondValue;
                $("#result").html("Result = " + sumMinus);
                
            })
        })
    </script>

    <div class="container" style="margin-top: 100px;">

        <form class="col-xs2">

            <div id="result" class="card text" style="max-width: 15rem;">
                <div class="card-body" style="background-color: aqua"></div>
            </div>
            <div class="form-row">
                <div class="form-group col-xs3">
                    <input type="text" class="form-control" id="input1" />
                </div>
                <div class="form-group col-xs3">
                    <input type="text" class="form-control" id="input2" />
                </div>
            </div>
        </form>
        <div class="input-group">
            <span class="input-group-btn">
                <div>
                    <button id="minus" type="button" class="btn btn-primary"> - <span class="glyphicon glyphicon-minus"
                            style="width: 10rem"></span>
                    </button>
                </div>
            </span>
            <div>
                <span class="input-group-btn">
                    <button id="plus" type="button" class="btn btn-primary"> + <span class="glyphicon glyphicon-plus"
                            style="width: 10rem"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
